<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Im√≥vel | Vitrine Corretor</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #1e3a8a;
            --secondary: #2563eb;
            --success: #16a34a;
            --bg: #f1f5f9;
            --text: #1e293b;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            line-height: 1.6; 
        }

        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: #fff; 
            min-height: 100vh; 
            box-shadow: 0 0 20px rgba(0,0,0,0.1); 
        }

        img#foto { 
            width: 100%; 
            height: 350px; 
            object-fit: cover; 
            display: block;
        }

        .content { 
            padding: 25px; 
        }

        h1 { 
            font-size: 24px; 
            margin: 0 0 10px 0; 
            color: var(--primary); 
            line-height: 1.2;
        }

        .price { 
            font-size: 28px; 
            color: var(--success); 
            font-weight: 800; 
            margin-bottom: 20px; 
        }

        .info-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            margin-bottom: 25px; 
            background: #f8fafc; 
            padding: 15px; 
            border-radius: 12px; 
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .desc { 
            white-space: pre-wrap; 
            font-size: 16px; 
            color: #475569; 
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .footer { 
            position: sticky;
            bottom: 0;
            background: white;
            padding: 20px; 
            text-align: center; 
            border-top: 1px solid #e2e8f0;
        }

        .btn-whats { 
            background: #25D366; 
            color: white; 
            text-decoration: none; 
            padding: 16px 40px; 
            border-radius: 50px; 
            font-weight: bold; 
            display: block; 
            font-size: 18px;
            transition: transform 0.2s;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }

        .btn-whats:active {
            transform: scale(0.98);
        }

        #loading {
            padding: 50px;
            text-align: center;
            font-weight: bold;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">Carregando detalhes do im√≥vel...</div>
        
        <div id="main-content" style="display:none;">
            <img id="foto" src="" alt="Foto do Im√≥vel">
            <div class="content">
                <h1 id="titulo"></h1>
                <div class="price" id="preco"></div>
                
                <div class="info-grid">
                    <div id="area"></div>
                    <div id="quartos"></div>
                    <div id="vagas"></div>
                </div>
                
                <div class="desc" id="descricao"></div>
            </div>
            
            <div class="footer">
                <a id="link-whats" href="#" class="btn-whats">Quero mais informa√ß√µes</a>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes do Supabase
        const SUPABASE_URL = "https://wjdqfutxtvhwdhgyqrqz.supabase.co";
        const SUPABASE_KEY = "sb_publishable_P4BgLLoKVHb0gRQ5ytOTwA_J5ELFbZ9";
        
        // Inicializa o cliente
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function carregarImovel() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                document.getElementById('loading').innerText = "ID do im√≥vel n√£o identificado.";
                return;
            }

            try {
                // Busca no banco de dados
                const { data, error } = await _supabase
                    .from('imoveis')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error || !data) {
                    document.getElementById('loading').innerText = "Im√≥vel n√£o encontrado ou removido.";
                    return;
                }

                // Preenche os dados na tela
                document.getElementById('foto').src = data.foto_url;
                document.getElementById('titulo').innerText = data.titulo;
                document.getElementById('preco').innerText = data.preco;
                document.getElementById('descricao').innerText = data.descricao;
                
                document.getElementById('area').innerText = `üîπ ${data.area}m¬≤`;
                document.getElementById('quartos').innerText = `üîπ ${data.quartos} Qts`;
                document.getElementById('vagas').innerText = `üîπ ${data.vagas} Vagas`;

                // Configura o WhatsApp (removemos caracteres n√£o num√©ricos do corretor_id caso seja e-mail)
                // Se o corretor_id for e-mail, o bot√£o de Whats vai precisar de um ajuste manual 
                // ou usar o link padr√£o do sistema.
                const linkMsg = encodeURIComponent(`Ol√°! Vi o an√∫ncio "${data.titulo}" na sua vitrine e gostaria de mais informa√ß√µes.`);
                document.getElementById('link-whats').href = `https://wa.me/?text=${linkMsg}`;

                // Mostra o conte√∫do e esconde o loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';

            } catch (e) {
                console.error(e);
                document.getElementById('loading').innerText = "Erro ao carregar os dados.";
            }
        }

        carregarImovel();
    </script>
</body>
</html>
